content: The DateTimePicker component allows the user to select a date and time.
props:
  id: Unique identifier of the component.
  ref: Ability to access the DOM element and component methods.
  name: Name of the input element.
  value: Value of the component.
  placeholder: Placeholder text for the input.
  dateFormat: Format of the date.
  showIcon: Displays a button with icon next to input.
  monthNavigator: Displays a dropdown with months.
  yearNavigator: Whether the year should be rendered as a dropdown instead of text.
  showSeconds: Show the seconds.
  showMillisec: Show the milliseconds.
  showUTC: Show chosen date in UTC in the calendar popup.
  stepHour: Hours to change per step.
  stepSecond: Seconds to change per step.
  stepMinute: Minutes to change per step.
  disabled: Disable the component.
  viewDate: Date instance whose month and year are used to display the calendar.
  mask: Mask pattern for input element.
  minDate: The minimum selectable date.
  maxDate: The maximum selectable date.
  style: Inline style of the element.
  className: Class of the element.
  inputStyle: Inline style of the input element.
  inputClassName: Class of the input element.
  panelStyle: Inline style of the overlay panel.
  panelClassName: Class of the overlay panel.
  tooltip: Content of the tooltip.
  tooltipOptions: Configuration of the tooltip, refer to the tooltip documentation for more information.
  required: When present, it specifies that an input field must be filled out before submitting the form.
  inputId: Identifier of the input element.
  readOnlyInput: When specified, prevents entering the date manually with keyboard.
  tabIndex: Index of the element in tabbing order.
  autoZIndex: Whether to automatically manage layering.
  baseZIndex: Base zIndex value to use in layering.
  onChange: Callback to invoke when value changes.
  onFocus: Callback to invoke on focus event of input field.
  onBlur: Callback to invoke on blur event of input field.
  onInput: Callback to invoke on input event of input field.
  onSelect: Callback to invoke when a date is selected.
  onShow: Callback to invoke when overlay panel or modal becomes visible.
  onHide: Callback to invoke when overlay panel or modal becomes hidden.
  onVisibleChange: Callback to invoke when visible is changed.
