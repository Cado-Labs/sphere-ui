content: The MultiSelect component allows to select multiple items from a drop-down list.
props:
  id: Unique identifier of the components.
  ref: Ability to access the DOM element and component methods.
  name: Name of the input element.
  value: Value of the component.
  placeholder: Placeholder text for the input.
  onChange: Event handler.
  onFocus: Callback to invoke when the element receives focus.
  onBlur: Callback to invoke when the element loses focus.
  onShow: Callback to invoke when overlay panel becomes visible.
  onHide: Callback to invoke when overlay panel becomes hidden.
  onFilter: Callback to invoke on filtering.
  onSelectAll: Callback to invoke when all data is selected.
  disabled: Disable the component.
  options: An array of selectitems to display as the available options.
  filter: Display an input field to filter the items on keyup.
  filterBy: Decides which field or fields (comma separated) to search against.
  optionDisabled: Disable of an option.
  optionValue: "!DEPRECATED – use SelectItem API instead!Property name or getter function to use as the value of an option, defaults to the option itself when not defined."
  optionLabel: "!DEPRECATED – use SelectItem API instead! Name of the label field of an option when an arbitrary objects instead of SelectItems are used as options."
  optionGroupLabel: Property name or getter function to use as the label of an option group.
  optionGroupChildren: Property name or getter function that refers to the children options of option group.
  inputId: Identifier of the focusable input.
  dropdownIcon: Icon class of the dropdown icon.
  maxSelectedLabels: Many selected item labels to show at most.
  panelClassName: Style class of the overlay panel element.
  panelStyle: Inline style of the overlay panel element.
  style: Inline style of the element.
  selectedItemsLabel: Function that gets an item in the value and returns the content for it.
  showClear: Displays an icon to clear the value.
  display: Used mode to display the selected item. Valid values are 'comma' and 'chip'.
  tooltip: Content of the tooltip.
  tooltipOptions: Configuration of the tooltip, refer to the tooltip documentation for more information.
  dataKey: A property to uniquely match the value in options for better performance.
  overlayVisible: Specifies the visibility of the overlay panel.
