content: The DatePicker component allows the user to select a date or date range.
props:
  id: Unique identificator of the components.
  ref: Ability to access the DOM element and component methods.
  name: Name of the input element.
  value: Value of the component.
  placeholder: Placeholder text for the input.
  date_format: Format of the date.
  year_range: Displays available years.
  mode: Date picker type (range, default).
  on_change: Event handler.
  show_icon: Displays a button with icon next to input.
  range_buttons_bar: Displays buttons for selecting different date ranges.
  month_navigator: Displays a dropdown with months.
  disabled: Disable the component.
