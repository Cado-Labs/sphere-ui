content:
  main: Tag component is used to categorize content.
  start:
    title: Getting Started
    body: Content of the tag is specified using the <code>value</code> property.
  icon:
    title: Icon
    body: An icon can also be configured to be displayed next to the value with the <code>icon</code> property.
  severities:
    title: Severities
    body: Different color options are available as severity levels.
props:
  value: Value to display inside the tag.
  severity: Severity type of the tag.
  icon: Icon of the tag to display next to the value.
  style: Inline style of the component.
  className: Class of the component.
