content:
  main: confirmDialog method for advanced confirmation messages. Uses a Dialog UI.
  start:
    title: Basic
    body: A <code>ConfirmDialog</code> component needs to be present on the page that is interacted with the <code>confirmDialog</code> function that takes a configuration object for customization.
props:
  message: Message of the confirmation.
  acceptLabel: Label of the accept button.
  rejectLabel: Label of the reject button.
  icon: Icon to display next to the message.
  acceptClassName: Class of the accept button.
  rejectClassName: Class of the reject button.
  accept: Callback to execute when action is confirmed.
  reject: Callback to execute when action is rejected.
footer:
  title: Other properties
  text: Properties from the <code>Dialog</code> component are supported as well. See <code>Dialog</code> component story.
