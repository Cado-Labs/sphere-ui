content: Chips is used to enter multiple values on an input field. Items can be separated by pressing <key>enter</key> or <key>,</key> keys.
props:
  id: Unique identifier of the component.
  name: Name of the input field.
  placeholder: Advisory information to display on input.
  value: Value of the component.
  max: Maximum number of entries allowed.
  disabled: When present, it specifies that the element should be disabled.
  readOnly: When present, it specifies that the element should be read-only.
  removable: Whether an item is removable.
  style: Inline style of the element.
  className: Class of the element.
  tooltip: Content of the tooltip.
  tooltipOptions: Configuration of the tooltip, refer to the tooltip documentation for more information.
  ariaLabelledBy: Establishes relationships between the component and label(s) where its value should be one or more element IDs.
  allowDuplicate: Whether to allow duplicate values or not.
  scrollable: When present, it specifies that the element should be scrollable inside parent container.
events:
  onAdd: Callback to invoke when a chip is added.
  onRemove: Callback to invoke when a chip is removed.
  onChange: Callback to invoke when a chip is added or removed.
  onFocus: Callback to invoke when the component gets focus.
  onBlur: Callback to invoke when the component loses focus.
