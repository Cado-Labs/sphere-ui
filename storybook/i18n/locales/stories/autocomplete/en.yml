content: AutoComplete is an input component that provides real-time suggestions when being typed.
props:
  id: Unique identifier of the element.
  value: Value of the component.
  name: Name of the input element.
  type: Type of the input element.
  suggestions: An array of suggestions to display.
  field: Field of a suggested object to resolve and display.
  optionGroupLabel: Property name or getter function to use as the label of an option group.
  optionGroupChildren: Property name or getter function that refers to the children options of option group.
  forceSelection: When present, autocomplete clears the manual input if it does not match of the suggestions to force only accepting values from the suggestions.
  autoHighlight: When enabled, highlights the first item in the list by default.
  scrollHeight: Maximum height of the suggestions panel.
  dropdown: Displays a button next to the input field when enabled.
  dropdownMode: Specifies the behavior dropdown button. Default "blank" mode sends an empty string and "current" mode sends the input value.
  dropdownAutoFocus: Focus the input field when the dropdown button is clicked if enabled.
  multiple: Specifies if multiple values can be selected.
  showEmptyMessage: Whether to show the empty message or not.
  emptyMessage: Text to display when there is no data. Defaults to global value in i18n translation configuration.
  minLength: Minimum number of characters to initiate a search.
  delay: Delay between keystrokes to wait before sending a query.
  style: Inline style of the component.
  className: Style class of the component.
  inputId: Identifier of the input element.
  inputStyle: Inline style of the input field.
  inputClassName: Inline style of the input field.
  panelClassName: Style class of the overlay panel element.
  panelStyle: Inline style of the overlay panel element.
  placeholder: Hint text for the input field.
  readOnly: When present, it specifies that the input cannot be typed.
  disabled: When present, it specifies that the component should be disabled.
  maxlength: Maximum number of character allows in the input field.
  size: Size of the input field.
  appendTo: DOM element instance where the overlay panel should be mounted. Valid values are any DOM Element and "self". The self value is used to render a component where it is located.
  tabIndex: Index of the element in tabbing order.
  autoFocus: When present, it specifies that the component should automatically get focus on load.
  tooltip: Content of the tooltip.
  tooltipOptions: Configuration of the tooltip, refer to the tooltip documentation for more information.
  itemTemplate: Template of a list item.
  selectedItemTemplate: Template of a selected item.
  optionGroupTemplate: Template of an option group item.
  transitionOptions: The properties of CSSTransition can be customized, except for "nodeRef" and "in" properties.
  dropdownAriaLabel: ARIA label for the dropdown button. Defaults to placeholder then Locale "choose" label.
  dropdownIcon: Icon class of the dropdown icon.
  removeIcon: Icon of the remove chip element in multiple mode.
  virtualScrollerOptions: Whether to use the virtualScroller feature. The properties of VirtualScroller component can be used like an object in it.
  completeMethod: Callback to invoke to search for suggestions.
  onChange: Callback to invoke when autocomplete value changes.
  onFocus: Callback to invoke when autocomplete gets focus.
  onBlur: Callback to invoke when autocomplete loses focus.
  onSelect: Callback to invoke when a suggestion is selected.
  onUnselect: Callback to invoke when a selected value is removed.
  onDropdownClick: Callback to invoke to when dropdown button is clicked.
  onClick: Callback to invoke on click.
  onDblClick: Callback to invoke on double click.
  onMouseDown: Callback to invoke to when a mouse button is pressed.
  onKeyUp: Callback to invoke to when a key is released.
  onKeyPress: Callback to invoke to when a key is pressed.
  onContextMenu: Callback to invoke on right-click.
  onClear: Callback to invoke when input is cleared by the user.
  onShow: Callback to invoke when overlay panel becomes visible.
  onHide: Callback to invoke when overlay panel becomes hidden.
