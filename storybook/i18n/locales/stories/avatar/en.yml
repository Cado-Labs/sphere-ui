content: Avatar represents people using icons, labels and images.
props:
  label: Defines the text to display.
  icon: Defines the icon to display.
  image: Defines the image to display.
  size: Size of the element, valid options are "small", "large" and "xlarge".
  shape: Shape of the element, valid options are "square" and "circle".
  imageAlt: It specifies an alternate text for an image, if the image cannot be displayed.
  style: Inline style of the component.
  className: Class of the element.
  onImageError: This event is triggered if an error occurs while loading an image file.
  onClick: Callback to invoke on click.
